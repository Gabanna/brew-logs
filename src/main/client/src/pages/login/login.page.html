<ion-header>
        <ion-navbar>
          <ion-title>
            Login
          </ion-title>
        </ion-navbar>
      </ion-header>
      <ion-content padding>
        <form>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="Email" name="username" id="loginField"
                             type="text" required [(ngModel)]="user.userName" #email></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Password" name="password" id="passwordField"
                             type="password" required [(ngModel)]="user.password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button outline (click)="login()">Login</button>
              <button ion-button outline color="secondary" (click)="onRegister()">Register</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-content>
