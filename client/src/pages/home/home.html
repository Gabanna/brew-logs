<ion-header>
  <ion-navbar>
    <ion-title>
      <avatar [email]="user?.email" (logout)="logout()"></avatar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>{{user?.email}} {{'brew-logs' | i18n}}</ion-list-header>
    <ion-item *ngFor="let log of brewLogs">
      <brew-log [value]="log"></brew-log>
    </ion-item>
  </ion-list>
</ion-content>
