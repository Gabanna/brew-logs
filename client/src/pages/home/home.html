<ion-header>
  <ion-navbar>
    <ion-title>
      <avatar [email]="user?.email" (logout)="logout()"></avatar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>{{user?.email}}'s {{'brewLogs' | i18n}}</ion-list-header>
    <button ion-item  *ngFor="let log of brewLogs" (click)="open(log)">
      <brew-log [value]="log"></brew-log>
    </button>
  </ion-list>
</ion-content>
