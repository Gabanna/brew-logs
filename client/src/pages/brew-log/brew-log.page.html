<ion-header>
    <ion-navbar color="primary">
    <ion-title>{{'welcome' | i18n}}</ion-title>
    <user></user>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom center>
    <button ion-fab (click)="newBrewLog()">+</button>
  </ion-fab>

  <ion-list *ngFor="let log of brewLogs">
    <button ion-item (click)="openBrewLog(log)">
      <brew-log [value]="log"></brew-log>
    </button>
  </ion-list>

</ion-content>
