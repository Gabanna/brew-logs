<ion-header>

  <ion-navbar>
    <ion-title>{{ brewLog?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<section *ngFor="let process of processes">
  <h2>{{process.name}}</h2>
  <form (ngSubmit)="submitForm()">
    <form-field [field]="field" *ngFor="let field of process.form.fields"></form-field>
  </form>
</section>
</ion-content>
