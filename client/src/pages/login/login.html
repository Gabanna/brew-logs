<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="login.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password"></ion-input>
  </ion-item>

  <button ion-button (click)="doLogin()" [disabled]="!login.username || !login.password">Login</button>
  <button ion-button (click)="doRegister()" [disabled]="!login.username || !login.password">Register</button>

</ion-content>
